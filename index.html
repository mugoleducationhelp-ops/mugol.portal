<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuGÃ¶l Portal</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #0A0F1A;
            --bg-light: #121A2D;
            --glass-bg: rgba(15, 25, 45, 0.75);
            --glass-border: rgba(137, 179, 206, 0.25);
            --text-light: #f0f8ff;
            --text-subtle: rgba(240, 248, 255, 0.7);
            --star-color: #FFD700;
            --sokak-color: #e91e63;
            --sokak-glow: rgba(233, 30, 99, 0.7);
            --zumriban-color: #009688;
            --zumriban-glow: rgba(0, 150, 136, 0.7);
            --education-color: #9c27b0;
            --education-glow: rgba(156, 39, 176, 0.7);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html { height: 100%; }

        body {
            font-family: 'Nunito', sans-serif;
            color: var(--text-light);
            min-height: 100vh;
            overflow: hidden;
            background-color: var(--bg-dark);
            display: grid;
            place-items: center;
        }

        .background-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: linear-gradient(245deg, var(--bg-dark), var(--bg-light), #1a2a4f, var(--bg-dark));
            background-size: 400% 400%;
            animation: animateGradient 25s ease infinite;
        }

        #app-container { width: 100%; display: grid; place-items: center; }
        .card-container { perspective: 1200px; }
        .content-card {
            background: var(--glass-bg); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border); border-radius: 24px;
            padding: 45px 55px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 16px 60px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        /* === LOGO AYARLARI === */
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
            animation: fadeInLogo 1.2s ease-out forwards;
        }

        .logo-container img {
            width: 150px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.15);
        }

        @keyframes fadeInLogo {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .content-card h1, .content-card p, .button-group, .footer-link {
            opacity: 0;
            animation: fadeInUp 0.7s ease-out forwards;
        }

        .content-card h1 {
            font-size: 3.5rem;
            font-weight: 700; margin-bottom: 15px;
            background: linear-gradient(90deg, #ffffff, #a0c8e0, #ffffff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            background-size: 250% auto;
            animation: shineText 6s linear infinite, fadeInUp 0.7s ease-out 0.2s forwards;
        }

        .content-card p {
            font-size: 1.1rem;
            font-weight: 300; color: var(--text-subtle);
            margin-bottom: 40px;
            line-height: 1.7;
            animation-delay: 0.4s;
        }

        .button-group {
            display: flex; flex-direction: column;
            gap: 18px;
            animation-delay: 0.6s;
        }

        .btn {
            display: flex; align-items: center; justify-content: center; gap: 15px;
            color: var(--text-light);
            padding: 14px 28px;
            text-decoration: none; border-radius: 50px; font-weight: 600;
            font-size: 1rem;
            transition: all 0.4s ease; position: relative; overflow: hidden;
        }
        .btn svg { width: 24px; height: 24px; transition: transform 0.4s ease; }
        .btn.btn-sokak { background-color: var(--sokak-color); border: 1px solid var(--sokak-color); }
        .btn.btn-zumriban { background-color: var(--zumriban-color); border: 1px solid var(--zumriban-color); }
        .btn.btn-education { background-color: var(--education-color); border: 1px solid var(--education-color); }
        .btn.btn-sokak:hover { box-shadow: 0 0 30px -5px var(--sokak-glow); }
        .btn.btn-zumriban:hover { box-shadow: 0 0 30px -5px var(--zumriban-glow); }
        .btn.btn-education:hover { box-shadow: 0 0 30px -5px var(--education-glow); }
        .btn:hover { transform: scale(1.06); filter: brightness(1.1); }
        .btn:hover svg { transform: scale(1.1) rotate(-8deg); }
        .btn::before { content: ''; position: absolute; top: 0; left: -100%; width: 50%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent); transform: skewX(-30deg); transition: left 0.8s ease; }
        .btn:hover::before { left: 150%; }

        .footer-link {
            display: block; text-align: center; margin-top: 35px;
            color: var(--text-subtle); text-decoration: none; font-size: 0.9rem; font-weight: 400;
            cursor: pointer; transition: color 0.3s ease;
            animation-delay: 0.8s;
        }
        .footer-link:hover { color: var(--text-light); }

        @keyframes animateGradient { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes shineText { to { background-position: -250% center; } }

        @media (max-width: 768px) {
            .content-card { padding: 40px 30px; }
            .content-card h1 { font-size: 2.5rem; }
            .content-card p { font-size: 1rem; }
        }
    </style>
</head>

                    <a href="https://mugoleducationhelp-ops.github.io/education/" class="btn btn-education">

                    </a>
                </div>
            </div>
        </div>
        <a id="help-link" class="footer-link">YardÄ±m & Destek</a>

</body>
</html>
